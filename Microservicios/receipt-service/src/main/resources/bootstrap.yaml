spring:
  application:
    name: receipt-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084
  datasource:
    url: jdbc:postgresql://localhost:5436/receiptServiceDb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update